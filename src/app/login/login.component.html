<div class="pt-16">
  <div class="w-full">
    <h1 class="mx-auto w-min text-3xl font-bold">TurnUp</h1>
  </div>
	<div class="bg-white rounded-xl mx-auto w-[30rem] md:w-[35rem] lg:w-[50rem] mt-16 grid lg:grid-cols-2 gap-16 py-6 px-16">
		<form class="flex flex-col w-full md:w-[85%] mx-auto">
			<h2 class="font-bold text-xl mb-5">Login</h2>
			<label for="email">E-mail</label>
			<input type="email" name="email" id="email" class="bg-gray-300 p-1 mb-3 rounded w-full" />
			<label for="password">Paswoord</label>
			<input type="password" name="password" id="password" class="bg-gray-300 p-1 mb-3 rounded w-full" />
			<div class="flex justify-between mt-3">
        <div>
          <input type="checkbox" name="remember" id="remember" class="mr-2" />
          <label for="remember">Onthoud mij</label>
        </div>
        <input type="submit" value="Inloggen" class="btn btn-success">
      </div>
		</form>
		<div class="flex flex-col w-full md:w-[85%] mx-auto">
			<h2 class="font-bold text-xl mb-5">Registreren</h2>
			<p>Nog geen account? Registreer nu jouw bedrijf en maak ineens een gebruiker aan.</p>
			<a routerLink="/register" class="btn mt-5">Registreren</a>
		</div>
	</div>
</div>
